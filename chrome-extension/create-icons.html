  ctx.fillStyle = '#10b981';
  ctx.fillRect(0, 0, size, size);
  ctx.fillStyle = 'white';
  ctx.font = `bold ${size * 0.6}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('ðŸ“¥', size / 2, size / 2);
}
createIcon(document.getElementById('c16'), 16);
createIcon(document.getElementById('c48'), 48);
createIcon(document.getElementById('c128'), 128);

</script>
